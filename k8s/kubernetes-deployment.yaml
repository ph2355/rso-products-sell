apiVersion: apps/v1
kind: Deployment
metadata:
  name: products-sell-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: products-sell
  template:
    metadata:
      labels:
        app: products-sell
    spec:
      containers:
        - image: ph2355/rso-products-sell:latest
          name: products-sell
          env:
            - name: KUMULUZEE_DATASOURCES0_CONNECTIONURL
              valueFrom:
                secretKeyRef:
                  name: pg-url
                  key: KUMULUZEE_DATASOURCES0_CONNECTIONURL
            - name: KUMULUZEE_DATASOURCES0_USERNAME
              valueFrom:
                secretKeyRef:
                  name: pg-username
                  key: KUMULUZEE_DATASOURCES0_USERNAME
            - name: KUMULUZEE_DATASOURCES0_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: pg-pass
                  key: KUMULUZEE_DATASOURCES0_PASSWORD
          ports:
            - containerPort: 8080
              name: server
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health/live
              port: server
            initialDelaySeconds: 20
            periodSeconds: 3
          readinessProbe:
            httpGet:
              path: /health/ready
              port: server
            initialDelaySeconds: 20
            periodSeconds: 3

---

apiVersion: v1
kind: Service
metadata:
  name: products-sell
spec:
  type: LoadBalancer
  ports:
    - port: 8080
      protocol: TCP
      targetPort: server
  selector:
    app: products-sell